apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: jx-gcpods
  annotations:
    meta.helm.sh/release-name: 'jxboot-helmfile-resources'
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: "0/30 */3 * * *"
  startingDeadlineSeconds: 4000
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcpods
            release: jxboot-helmfile-resources
        spec:
          restartPolicy: Never
          serviceAccountName: jx-gcpods
          containers:
            - name: gcpods
              command: [jx]
              args:
                - gitops
                - gc
                - pods
              imagePullPolicy: IfNotPresent
              image: "ghcr.io/jenkins-x/jx-boot:3.2.256"
              env:
                - name: JX_LOG_FORMAT
                  value: json
                - name: JX_LOG_LEVEL
                  value: info
                - name: PIPELINE_KIND
                  value: dummy
              resources: {}
